<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Metro</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
<form th:action="@{/users/account/{id}(id=${user.getId()})}" method="POST" th:object="${user}">
    <main>
        <div class="register_container">
            <div class="logo">
                <div class="image_logo">
                    <a th:href="@{/}"><img th:src="@{/images/cross.png}"
                                           alt="Cross"></a>
                </div>
                <div class="form_account">
                    Account
                </div>
            </div>

            <div class="text-field text-field_floating">
                <input class="text-field__input" th:field="*{username}" type="text" id="email" placeholder="Username" maxlength="15">
                <label class="text-field__label" for="email">Username</label>
                <div class="error_message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="text-field text-field_floating">
                <input class="text-field__input" th:field="*{password}" type="password" id="password" placeholder="Password">
                <label class="text-field__label" for="email">Password</label>
                <div class="error_message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="error_message" th:if="${errorMessage}">
                <p th:utext="${errorMessage}">Error message</p>
            </div>
            <div class="form_buttons">
                <input type="submit" value="Edit" class="button"/>
            </div>
            <div class="not_account"></div>
        </div>
    </main>
</form>
</body>
</html>

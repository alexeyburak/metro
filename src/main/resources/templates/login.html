<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Metro</title>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
<form th:action="@{/login}" method="POST">
    <main>
        <div class="register_container">
            <div class="logo">
                <div class="image_logo">
                    <a th:href="@{/}"><img th:src="@{/images/cross.png}"
                                    alt="Cross"></a>
                </div>
                <div class="image_logo">
                    <a th:href="@{/}" class="image_logo_link"><img th:src="@{/images/metro_logo.png}"
                                                            alt="Logo"></a>
                </div>
            </div>
            <div class="form_title">
                Login to Metro
            </div>
            <div class="text-field text-field_floating">
                <input autofocus class="text-field__input" name="username" type="text" id="email" placeholder="Username" maxlength="20">
                <label class="text-field__label" for="email">Username</label>
            </div>
            <div class="text-field text-field_floating">
                <input class="text-field__input" name="password" type="password" id="password" placeholder="Password">
                <label class="text-field__label" for="email">Password</label>
            </div>
            <div class="form_buttons">
                <button class="button">Login</button>
            </div>
            <div class="not_account">
                Not an account? <a th:href="@{/registration}" class="not_account_link">Create</a>
            </div>
        </div>
    </main>
</form>
</body>
</html>

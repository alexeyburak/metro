<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/css/account.css" th:href="@{/css/account.css}">


</head>
<body style="background-color: black">
<div class="mt-3 ml-5 d-flex" style="font-size:24px; color: white">
    Admin panel
</div>
<table th:unless="${#arrays.isEmpty(users)}" class="table table-dark table-hover mt-4 mb-5 ml-5" style="width: 95%;">
    <tr>
        <th scope="col" class="ml-3">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Activity</th>
        <th scope="col">Role</th>
    </tr>
    <div th:each="user : ${users}">
        <tr>
            <th scope="row" class="ml-3" th:utext="${user.id}">Id</th>
            <th scope="row" th:utext="${user.username}">Email</th>
            <th scope="row">
                <div th:if="${user.active}">
                    Active
                </div>
                <div th:unless="${user.active}">
                    In ban
                </div>
            </th>
            <th scope="row">
                <div th:each="role : ${user.roles}">
                    <div th:utext="${role}">user role</div>
                </div>
            </th>
        </tr>
    </div>
</table>

<div class="edit_account ml-5">
    <form th:action="@{/}">
        <input class="edit_account_link" type="submit" value="Back"/>
    </form>
</div>
</body>
</html>
